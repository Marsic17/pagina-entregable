  <script>

    document.querySelector('.header__menu-btn').addEventListener('click', function () {
      var menu = document.querySelector('.header__container-nav');
      var btn = document.querySelector('.header__menu-btn');

      menu.classList.toggle('show');

      
      if (menu.classList.contains('show')) {
        btn.innerHTML = 'X'; // X
      } else {
        btn.innerHTML = '&#9776;'; 
      }
    });
